<script> 
    function printDiv() { 
      var divContents = document.getElementById("div_print").innerHTML; 
      var a = window.open('', '', 'height=500, width=500'); 
      a.document.write(divContents); 
      a.document.close(); 
      a.print(); 
    } 
  </script> 
<body onload="printDiv()">
  <div id="div_print" >

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

       
        <div id="fullscreen_bg" class="fullscreen_bg"/>
 <form class="form-signin">
<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-2">
        
        <div class="panel panel-default">
        
        <div class="panel panel-primary">
        
            
            <div class="text-center">
                <h3 style="color:#2C3E50" >Financial Reports</h3>
                <h4> <label for="Choose Report"  style="color:#E74C3C">Choose Report</label></h4>
                <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-tasks"></span></span>
                    <select class="form-control"  >
                                    <option value="Income" selected>Income</option>
                                    <option value="Expenses">Expenses</option>
                                    <option value="Profit">Profit</option>
                                </select></div>                         
                <h5><label for="Choose Report" style="color:#E74C3C"> Time :</label>
                             <input id="a" type="radio" name="type" value="Daily">Daily 
                             <input id="b" type="radio" name="type" value="Weekly">Weekly
                             <input id="c" type="radio" name="type" value="Monthly">Monthly</h5>
                                
                                <div class="customer" >
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                        <input type="date" class="form-control" placeholder="Date" />
                                    </div>
                                </div>
                </br><button type="button" class="btn btn-primary btn-lg btn3d"><span class="glyphicon glyphicon-search"></span> View</button> 
            </div>                 
        <div class="panel-body">    
 
  <table class="table table-striped table-condensed">
                  <thead>
                  <tr>
                      
                      <th class="text-center" width="115px">Index</th>
            <th class="text-center" width="115px">Vendor name</th>
            
            <th class="text-center" width="115px">Product Name</th>  
            
            <th class="text-center" width="115px">Product Image</th>
            <th class="text-center" width="115px">Cost Price</th>
            <th class="text-center" width="115px">Quantity</th>
            

            <th class="text-center" width="115px">Purchase Date</th>
                  </tr>
              </thead>   
              <tbody>
                

                {% for i in data['r'] %}
<tr>
        
   
          <td class="text-center" width="150px">{{loop.index}}</td>
          <td class="text-center" width="150px">{{i['Vendor_Name']}} </td>
        
          <td class="text-center" width="150px">{{i['Item_Name']}}</td>
          
          
          <td class="text-center" width="150px"><a href="/{{i['Item_Image']}}"><img src="/{{i['Item_Image']}}" style="width: 150px; height: 150px;"></a></td>
          <td class="text-center" width="150px">{{i['Cost_Price']}}</td>
          <td class="text-center" width="150px">{{i['Quantity']}}</td>
          <td class="text-center" width="150px">{{i['Pur_Date']}}</td>
  
      
     
    </tr>
     {% endfor %}
                
              </tbody>
              </table>
     <div class="text-center">
            <h4> <label style="color:#E74C3C" for="Total">Total :</label>7740</h4> </div>

              
              
  </div>
       </div>
        </div>
   

</form>

    <script>
        $(document).ready(function(){
 
            $(".customer").toggle();
        
    });
    
     $(document).ready(function(){
        $("#a").click(function(){
            $(".customer").show();
        });
    });
        
           $(document).ready(function(){
        $("#b").click(function(){
            $(".customer").hide();
        });
    });
    
    $(document).ready(function(){
        $("#c").click(function(){
            $(".customer").hide();
        });
    });
</script>  

</div>
